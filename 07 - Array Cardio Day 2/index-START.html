<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      const isAdult = people.some(function (person) {
        if (2024 - person.year >= 54) {
          return true;
        }
      });
      console.log({ isAdult });

      const allAdult = people.every(function (person) {
        if (2024 - person.year >= 19) {
          return true;
        }
      });
      console.log({ allAdult });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const isFound = comments.find((comment) => comment.id === 823423);
      console.log(isFound);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const found = comments.findIndex((find) => find.id === 823423);
      console.log(found);

      // comments.splice(found,1)
      // Creating new Array is more Professional.
      const newArray = [
        ...comments.slice(0, found),
        //Creates an array from index 0 to the index of found(which is not included)
        ...comments.slice(found + 1),
        //Starts another Array from index found+1 which perfectly skips the intended removed element 
      ];
      //Combining these tow sliced Array into another one which gives us the intended result.
      //DONE !!!
    </script>
  </body>
</html>
